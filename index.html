<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=PT+Mono&family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&family=Tapestry&display=swap"

</head>

<body>
    <div class="container">
        <div class="search"></div>
        <div class="weather-app">
            <h1 id="city">
                <div class="temp"></div>
                <div class="decription"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </h1>

            <form id="search-form" class="mb-0">
                <input type="search" placeholder="search location" classc="form-control" id="city-input" autofocus="on"
                    autocomplete="off">
                <input type="submit" value="Search" class="btn btn-primary">
            </form>
            Updated a few minutes ago
            <br>

            <h2>
                <div class="weather-temperature">
                    <img src="" alt="" id="icon">
                    <span id="temperature" class="temp-style"></span> <a href="#" id="celsius-link"
                        class="link-style1">℃ |
                    </a><a href="#" id="fahrenheit-link" class="link-style2">℉</a>
                </div>
            </h2>
            <p class="condensation">
                Precipitation: <span id="precipitation"></span> %
                Wind: <span id="wind"></span> KMPH
                Humidity: <span id="humidity"></span> %
            </p>
            <br>

            <ul>
                <li id="date">
                </li>
                <li id="description">
                </li>
            </ul>


            <br>

            <div class="row">
                <div class="col-sm-2"> 4PM </div>
                <div class="col-sm-2"> 7PM </div>
                <div class="col-sm-2"> 10PM </div>
                <div class="col-sm-2"> 1AM </div>
                <div class="col-sm-2"> 4AM </div>
                <div class="col-sm-2"> 7AM </div>


            </div>

            <hr>

<div class="weather-forecast" id="forecast"> </div>

                <footer>
                    <div class="footer">
                        Open-source code by

                            <strong> <em> GG </em> </strong>
                        </a>

                            class="style1">
                            ( <strong>SheCode</strong>
                        </a>
                        student )
                    </div>
                </footer>
            </div>
            <script src="JS/index.js" defer></script>
</body>

</html>
